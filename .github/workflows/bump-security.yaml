name: Bump Security Component Images

on:
  push:
    branches:
      - main
    paths:
      - application-connector.yaml

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare git
        run: |
          git config user.name "ghabot"
          git config user.email "ghabot@example.com"

          git fetch origin
          git checkout -f autobump/sec-scanners-config
          git reset --hard origin/main
      - name: Bump images
        run: |
          images="$(yq '[.]' application-connector.yaml | yq --output-format json -I0 '[.[] | select(.kind == "Deployment").spec.template.spec.containers[].image]' | sed 's/"//g')" yq -i '.bdba |= filter(. | contains("latest")) + env(images)' ./sec-scanners-config.yaml
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GH_BOT }}
        run: |
          git add ./sec-scanners-config.yaml
          if git diff-index --quiet HEAD; then
            echo "No changes detected - no action required"
            exit 0
          fi
          git commit -m "Bump security images"
          git push -f -u origin autobump/sec-scanners-config
          gh pr create --base main --head autobump/sec-scanners-config --fill
